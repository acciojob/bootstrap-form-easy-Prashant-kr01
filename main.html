<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1 >Internship Form</h1>
	<form>
		<label for="first-name-input">First Name</label>
		<input ="text" id="first-name-input" required >
		
		<label for="last-name-input">Last Name</label>
		<input ="text" id="last-name-input" required>
		
		<label for="email-input">Email Address</label>
		<input ="email" id="email-input" required>
		
		<label for="college-input">College</label>
		<input ="text" id="college-input" required>

		<label for="year" required>Graduation Year</label>
		<select id="year">
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
		
		<label for="roll-no-input">Submit</label>
		<input type="text" id="roll-no-input"><br>

		<label for="conditions-checkbox">Agree to terms and conditions</label>
		<input type="checkbox" id="conditions-checkbox"><br>
        <label for="submit">Submit button</label>
		<input type="submit" id="submit">
	</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
